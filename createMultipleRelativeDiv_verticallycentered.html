 }

function createDiv(value, id){
    var x = document.createElement("div");       
    x.className = "line" 
    x.style.height = "auto"
    x.style.position = "relative"
    x.style.width = "100%"
    x.style.color = "#000000"
    x.style.opacity = "0"
    x.style.top = "11px"
    x.style.textAlign = "center";
    x.setAttribute("id", value);
    $id(id).appendChild(x); 
}

function grandparent(id, height, width, background){
    $id(id).style.position = "absolute";
    $id(id).style.height = height
    $id(id).style.width = width
    $id(id).style.background = background;
}

function parent(id){
    $id(id).style.position = "relative";
    $id(id).style.top= "49%";
    $id(id).style.transform = "translateY(-50%)";
    $id(id).style.height = "auto"
    $id(id).style.position = "relative"
}
